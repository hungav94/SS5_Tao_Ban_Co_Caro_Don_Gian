<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro đơn giản</title>
    <style>
        td {
            border: 1px solid black;
        }

        input {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<h1>Caro game simple</h1>
<p id="carogame"/>
<button value="Change value" onclick="changeValue()">Change value</button>
<script>
    let b = document.getElementById('carogame');
    let board = [];
    let data = '';

    //Hiển thị bàn cờ
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
        data += '<br>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&emsp;";
        }
    }
    data += '<br><br><button value="Change value" onclick="changeValue()">Change value</button>';
    b.innerHTML = data;

    //Xử lý sự kiện khi người dùng click chuột vào nút 'Change value'
    function changeValue() {
        let positionX = prompt('X:');
        let positionY = prompt('Y:');
        data = '';
        board[positionX][positionY] = 'x';
        for (let i = 0; i < 5; i++) {
            data += '<br>';
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + '&emsp;';
            }
        }
        data += '<br><br><button value="Change value" onclick="changeValue()">Change value</button>';
        b.innerHTML = '<hr>' + data;
    }
